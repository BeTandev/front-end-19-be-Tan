<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../vendor/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Oswald:wght@600&family=Roboto:wght@100&family=Source+Sans+Pro:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Oswald:wght@600&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-header">
                <h3>Login Form</h3>
                <i class="fa-solid fa-x"></i>
            </div>

            <div class="form-body">
                <div class="form-group">
                    <input type="text" placeholder="Username">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="form-group-1">
                    <button>Sign In</button>
                    <a href="">Lost Your Password</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
