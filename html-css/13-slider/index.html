<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../10-fontawesome/vendor/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="slider-item">
            <h2 class="slider-title">HỌC LẬP TRÌNH TRỰC TUYẾN</h2>
            <p class="slider-desc">Các kháo học trực tuyến được xây dựng cơ bản đến nâng cao phù hợp với nhiều đối tượng học viên</p>
            <button  class="btn-register">Đăng ký ngay</button>
        </div>
        <div class="slider-control">
            <button class="btn-prev"><i class="fa-solid fa-angle-left"></i></button>
            <button class="btn-next"><i class="fa-solid fa-angle-right"></i></button>
        </div>
        <div class="slider-dots">
            <span class="dot"></span>
            <span class="dot current"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>
</html>
