<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../10-fontawesome/vendor/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="first-block">
            <div class="content-block">
                <i class="fa-solid fa-check"></i>
                <h4>Quick and free sign-up</h4>
                <p>Enter your email address to create an account</p>
            </div>
            <div class="content-block">
                <i class="fa-solid fa-check"></i>
                <h4>Cross-platform solution</h4>
                <p>Preview your newsletters on any device befor sending them out</p>
            </div>
            <div class="content-block">
                <i class="fa-solid fa-check"></i>
                <h4>Start sending emails</h4>
                <p>Use our API or pick our pre-built templates</p>
            </div>
        </div>
        <div class="second-block">
            <h1>Create your account</h1>
            <div class="input-block">
                <label>Email</label>
                <input type="text" placeholder="Enter your email address">
            </div>
            <div class="input-block">
                <label>Full name</label>
                <input type="text" placeholder="Enter your full name">
            </div>
            <div class="input-block">
                <label>Password</label>
                <input type="password" placeholder="Type to create a password">
            </div>
            <div class="input-block checkbox-contain">
                <input type="checkbox">
                <label>Get updates and notifications about our product</label>
            </div>
            <div class="clr"></div>
            <button>Type of create a password</button>
        </div>
    </div>
</body>
</html>
